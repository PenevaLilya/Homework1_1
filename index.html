<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table border="5" width="1000" height="1000" cellspacing="0" >
        <tr >
            <td colspan="2" ></td>
            <td colspan="2" width="3" ></td>
            <td colspan="2"  width="8" bgcolor="yellow"></td>
            <td  width="40" rowspan="4"></td>
        </tr>
        <tr >
            <td ></td>>
            <td colspan="3" rowspan="2" bgcolor="red" height="100"></td>
            <td colspan="2" bgcolor="yellow"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2" bgcolor="black" width="7"></td>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="3" bgcolor="yellow"></td>
            <td></td>
            <td colspan="2" rowspan="2"  bgcolor="blue"></td>
            <td rowspan="3" bgcolor="red"></td>
        </tr>
        <tr>
            <td height="20" colspan="2" rowspan="2"></td>
            <td bgcolor="black" height="60" ></td>
        </tr>
        <tr>
            <td height="40" colspan="3"></td>
        </tr>
    </table>
</body>
</html>
